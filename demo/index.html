<html>
  <head>
    <title>Vexflow Elements</title>
    <script type="module" src='../src/index.js'></script>
  </head>
  <body>
    
    <vf-score x=0 height=300 renderer='canvas'>
      <vf-system>
        <vf-stave clef='treble' timeSig='4/4' keySig='Bb'>
          <vf-voice autoBeam>C5/q[id='hello'], (C4 Eb4 G4)/q, A4, G4/16, A4, B4, C5</vf-voice>
          <vf-voice stem='up'>C#4/h, C#4</vf-voice>
        </vf-stave>
        <vf-stave clef='bass' timeSig='4/4' keySig='Bb'>
          <vf-voice autoBeam>C3/q, (C3 Eb3 G3)/q, A2/q, B2</vf-voice>
        </vf-stave>
      </vf-system>
    </vf-score>

    <vf-score height=300>
      <vf-system>
        <vf-stave clef='treble'>
          <vf-voice stem='up'>
            <vf-tuplet>C5/q, B4, A4</vf-tuplet>
            <vf-tuplet ratioed=true beamed>d4/8, g4, b4, d4, a4</vf-tuplet>
            E4/q
          </vf-voice>
        </vf-stave>
        <vf-stave clef='bass'>
          <vf-voice stem='down'>
            <vf-beam stem='down'>c3/8, f3, d3, g3</vf-beam>
            <vf-beam>d4/16, f3, d3, g3</vf-beam>
            g3/q
          </vf-voice>
        </vf-stave>
      </vf-system>
    </vf-score>
    
  </body>
</html>
